  <meta charset="utf-8">
  <title>NoirFest</title>

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="all" href="https://cdn.jsdelivr.net/gh/hankchizljaw/boilerform@master/dist/css/boilerform.min.css" />

<body>
  <!--[if IE]>

  <!-- Form -->
    <!-- The boilerform namespace -->
	<form class="boilerform" action="/user" method="post">
	    <h1 class="o-heading">Signup</h1>
	    <div class="c-signup">
		<div class="c-signup__field">
		    <label for="firstName" class="c-label">First name</label>
		    <input type="text" name="firstName" id="first_name" class="c-input-field" />
		</div>
		<div class="c-signup__field">
		    <label for="lastName" class="c-label">Last name</label>
		    <input type="text" name="lastName" id="last_name" class="c-input-field" />
		</div>
		<div class="c-signup__field c-signup__field--fill">
		    <label for="email" class="c-label">Email address</label>
		    <input type="email" name="email" id="email" class="c-input-field" />
		</div>
		<div class="c-signup__field c-signup__field--fill">
		    <label for="password" class="c-label">Password</label>
		    <input type="password" name="password" id="password" class="c-input-field" />
		</div>
		
		<div class="c-signup__button">
		    <button class="c-button" type="submit">Signup</button>
		</div>
	    </div>
	</form>
  <!-- Form -->

<script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
